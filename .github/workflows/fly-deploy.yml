name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [misc-ai, thr3a-discord]
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only -a ${{ matrix.app }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
